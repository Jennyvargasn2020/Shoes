<html lang="en">

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">

<body>
    <header>
        <div id="nav">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo" class="logo-img">
                <a class="active" href="#">Shoes</a>
            </div>

                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/About.html">Nosotros</a></li>
            </ul>

    <div class="container">
        <div id="login-box">
            <div class="left">
                <h1>Sign up</h1>
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
                <input type="password" name="password2" placeholder="Retype password" />
                <input type="submit" name="signup_submit" value="Sign me up" />
            </div>
            <div class="right">
                <span class="loginwith">Sign in with<br />social network</span>
                <button class="social-signin facebook">Login with facebook</button>
                <button class="social-signin twitter">Login with Twitter</button>
                <button class="social-signin google">Login with Google+</button>
            </div>
        </div>
    </div>
    <footer id="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="four columns u-pull-left">
